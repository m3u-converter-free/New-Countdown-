<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sheet Display</title>
    <style>
        /* मोबाइल स्क्रीन के लिए बेहतर सेटिंग्स */
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #ffffff;
            overflow: auto; /* hidden हटाकर auto किया ताकि अगर कंटेंट बड़ा हो तो दिखे */
        }
        
        iframe {
            width: 100%;
            height: 100vh;
            border: none;
            display: block;
        }
        
        /* यह पूरा CSS हटा दिया गया है */
        /* #refreshTimer {
            position: fixed;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5px 10px;
            border-radius: 4px;
            font-family: Arial, sans-serif;
            font-size: 12px;
            z-index: 1000;
        } */
    </style>
</head>
<body>
    <!-- यह डिव हटा दिया गया है -->
    <!-- <div id="refreshTimer">अगला रिफ्रेश: 60 सेकंड</div> -->
    
    <iframe 
        src="https://docs.google.com/spreadsheets/d/e/2PACX-1vQhnQJrsY7BIuA3h5iMxaU3-yr3J9skyPtSSL_YoQfmYYQYXfPFnGWDH1loxyXC3mtl9-PS-oLa5_0n/pubhtml?gid=0&amp;single=true&amp;widget=true&amp;headers=false&amp;chrome=false"
        id="sheetFrame">
    </iframe>

    <script>
        const REFRESH_INTERVAL = 60000;
        let timeLeft = 60;
        
        function updateTimer() {
            timeLeft--;
            /* यह कोड कमेंट कर दिया गया है
            if(document.getElementById('refreshTimer')) {
                document.getElementById('refreshTimer').textContent = `अगला रिफ्रेश: ${timeLeft} सेकंड`;
            }
            */
            if (timeLeft <= 0) {
                refreshPage();
            }
        }
        
        function refreshPage() {
            var iframe = document.getElementById('sheetFrame');
            if (iframe) {
                // टाइमस्टैम्प के साथ रिफ्रेश
                var currentSrc = iframe.src.split('&t=')[0];
                iframe.src = currentSrc + '&t=' + new Date().getTime();
            }
            timeLeft = 60;
        }
        
        window.onload = function() {
            setInterval(updateTimer, 1000);
            setInterval(refreshPage, REFRESH_INTERVAL);
        };

        document.addEventListener('visibilitychange', function() {
            if (!document.hidden) {
                refreshPage();
            }
        });
    </script>
</body>
</html>
